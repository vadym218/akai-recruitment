<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="filters">
        <h1>Pokedex</h1>
        <form class="filters__form">
            <label><input name="grass" type="checkbox" /><span>grass</span></label>
            <label><input name="poison" type="checkbox" /><span>poison</span></label>
            <label><input name="fire" type="checkbox" /><span>fire</span></label>
            <label><input name="flying" type="checkbox" /><span>flying</span></label>
            <label><input name="bug" type="checkbox" /><span>bug</span></label>
            <label><input name="water" type="checkbox" /><span>water</span></label>
            <label><input name="normal" type="checkbox" /><span>normal</span></label>
            <label><input name="ground" type="checkbox" /><span>ground</span></label>
            <label><input name="electric" type="checkbox" /><span>electric</span></label>
            <label><input name="fairy" type="checkbox" /><span>fairy</span></label>
            <label><input name="fighting" type="checkbox" /><span>fighting</span></label>
            <label><input name="psychic" type="checkbox" /><span>psychic</span></label>
            <label><input name="rock" type="checkbox" /><span>rock</span></label>
            <label><input name="steal" type="checkbox" /><span>steal</span></label>
            <label><input name="ice" type="checkbox" /><span>ice</span></label>
            <label><input name="ghost" type="checkbox" /><span>ghost</span></label>
            <label><input name="dragon" type="checkbox" /><span>dragon</span></label>
          <div class="filters__form__name">
            <input name="pokemon-name" type="text" placeholder="Pokemon name" />
            <button type="submit">Filter</button>
          </div>
        </form>
      </section>
      <section class="pokemons"></section>
    </main>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
